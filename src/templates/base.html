<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mood Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
             
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('main.index') }}">
                      Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a class="navbar-item" href="{{ url_for('main.profile') }}">
                        Profile
                    </a>
                    <a href="{{ url_for('journal.journal_entry_create') }}" class="navbar-item">
                        Add Journal Entry
                    </a>
                    <a href="{{ url_for('journal.get_journal_entries') }}" class="navbar-item">
                        My Journal
                    </a>
                    {% endif %}
                    </div>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        {% if current_user.is_anonymous %}
                        <a class="button is-primary" href="{{ url_for('auth.signup') }}">
                            <strong>Sign up</strong>
                        </a>  
                        <a class="button is-light" href="{{ url_for('auth.login') }}">
                          Log in
                        </a>
                        {% endif %} 
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Logout
                        </a>
                        {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
              </nav>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
