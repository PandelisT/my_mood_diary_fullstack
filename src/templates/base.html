<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Mood Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
    <section class="hero is-primary has-background-link is-fullheight">
        <div class="hero-head">
              <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <div class="navbar-start">
                      <a class="navbar-item" href="{{ url_for('main.index') }}">
                        Home
                      </a>
                      {% if current_user.is_authenticated %}
                      <a class="navbar-item" href="{{ url_for('main.profile') }}">
                          Profile
                      </a>
                      <a href="{{ url_for('journal.get_journal_entries') }}" class="navbar-item">
                          My Journal
                      </a>
                      <a href="{{ url_for('skill.get_skill_entries') }}" class="navbar-item">
                        My Skills
                    </a>
                    <a href="{{ url_for('problem_area.get_problem_area_entries') }}" class="navbar-item">
                      My Problem Areas
                  </a>
                      {% endif %}
                      </div>
                    </div>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        {% if current_user.is_anonymous %}
                        <a class="button is-primary" href="{{ url_for('auth.signup') }}">
                            <strong>Sign up</strong>
                        </a>  
                        <a class="button is-light" href="{{ url_for('auth.login') }}">
                          Log in
                        </a>
                        {% endif %} 
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Logout
                        </a>
                        {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {{ title }}
               {% endblock %}
            </div>
        </div>
    </section>
<script>
document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
}

});

</script>

  </body>

</html>
