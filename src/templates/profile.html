<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>

<div class="column is-4 is-offset-4">
  <h4 class="title">Add psychologist details</h4>
  <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
              {{ messages[0] }}
          </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('psychologist.post_psychologist_details') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="field">
              <div class="control">
                  <input class="input is-large" name="name" placeholder="Add Psychologist Name">
              </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-large" name="email" placeholder="Add Psychologist email">
            </div>
        </div>
          <button class="button is-block is-info is-large is-fullwidth">Add entry</button>
      </form>
  </div>
</div>

{% endblock %}
